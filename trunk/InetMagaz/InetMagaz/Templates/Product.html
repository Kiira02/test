<div id="${$item.productID}" game="1" class="GameItem">
    <table cellpadding="0" cellspacing="0" style="width: 100%">
        <tr>
            <td style="width: 304px;">
                <table cellpadding="0" cellspacing="0" GameBuy="1" GameID="${$item.productID}">
                    <tr>
                        <td>
                            <div style="background-image: url(${$item.imageUrl}); width: 300px; height: 300px; background-size: 100%; cursor: pointer; background-color: black; border: 2px solid black;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="width: 304px; height: 30px; background-image: url(./Content/Images/bottom-game.png); line-height: 30px;">
                                <span style="font-family:  MetalGear; margin-left: 128px; cursor: pointer;">B U Y</span>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="vertical-align: top;">
                <div style="margin-left: 30px; background-color: #dddddd; height: 300px; margin-top: 5px;">
                    <div style="padding: 5px; background-color: #9ba6a8">
                        <span>${$item.name}</span>
                    </div>
                    <div style="padding: 5px;">
                        <span>${$item.description}</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
